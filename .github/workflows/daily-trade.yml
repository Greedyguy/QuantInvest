name: Daily Multi Allocator Trade

on:
  schedule:
    - cron: "40 23 * * 0-4"
  workflow_dispatch: {}

jobs:
  run-trader:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Debug env
        run: |
          echo "KIS_APP_KEY is set? ${KIS_APP_KEY:+yes}"
          echo "KIS_ACCOUNT is set? ${KIS_ACCOUNT:+yes}"
          echo "KIS_APP_SECRET is set? ${KIS_APP_SECRET:+yes}"
          echo "TELEGRAM_BOT_TOKEN is set? ${TELEGRAM_BOT_TOKEN:+yes}"
          echo "TELEGRAM_CHAT_ID is set? ${TELEGRAM_CHAT_ID:+yes}"
      - name: Refresh cache with previous-day data
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          KIS_ACCOUNT: ${{ secrets.KIS_ACCOUNT }}
        run: |
          python multi_allocator_plus_trader.py --start-date 2025-01-01 --cache-only
      - name: Run daily trader
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          KIS_ACCOUNT: ${{ secrets.KIS_ACCOUNT }}
        run: |
          python multi_allocator_plus_trader.py --start-date 2025-01-01 --real --min-trade 50000
