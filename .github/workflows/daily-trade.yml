name: Daily Multi Allocator Trade

on:
  schedule:
    - cron: "30 23 * * 0-4"
  workflow_dispatch: {}

jobs:
  run-trader:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily trader
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          KIS_APPKEY: ${{ secrets.KIS_APPKEY }}
          KIS_APPSECRET: ${{ secrets.KIS_APPSECRET }}
          KIS_ACCOUNT: ${{ secrets.KIS_ACCOUNT }}
        run: |
          python multi_allocator_plus_trader.py --start-date 2024-06-01 --real
